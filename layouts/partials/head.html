<meta charset='utf-8'>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style type="text/css">
    {{ partial "critical.css" . | safeCSS }}
</style>

{{ if eq .Site.Params.use_sass true }}
{{ $style := resources.Get "sass/style.scss" | toCSS | fingerprint }}
<link rel="preload" href="{{ $style.Permalink }}" as="style" onload="this.onload=null;this.rel='stylesheet'" onerror="this.rel='stylesheet'">
{{ else }}
{{ $style := resources.Get "css/style.css" | fingerprint }}
<link rel="preload" href="{{ $style.Permalink }}" as="style" onload="this.onload=null;this.rel='stylesheet'" onerror="this.rel='stylesheet'">
{{ end }}
