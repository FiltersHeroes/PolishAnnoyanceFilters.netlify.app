[[items]]
function = "addToStorage - add values to local storage"
argument = "storageKey - key"
argument2 = "storageValue - value"

[[items]]
function = "bakeCookie - bake delicious üç™"
argument = "cookieName - cookie name"
argument2 = "cookieValue - cookie value"
argument3 = "expiresDays - numbers of days after cookie expires"
argument4 = "domain - custom domain (optional)"

[[items]]
function = "clickInteractive - click element, if the document has finished loading and the document has been parsed but sub-resources such as scripts, images, stylesheets and frames are still loading"
argument = "element - CSS selector (if you enter the last argument, you'll need to specify XPath selector)"
argument2 = "cookieNameOrMaxCount - cookie name or max value of counter (optional)"
argument3 = "text - text in the element (optional)"

[[items]]
function = "clickTimeout - click element, when it will be available"
argument = "element - CSS selector (if you enter the last argument, you'll need to specify XPath selector)"
argument2 = "cookieNameOrMaxCount - cookie name or max value of counter (optional)"
argument3 = "text - text in the element (optional)"

[[items]]
function = "clickComplete - click element, when the website will be fully loaded"
argument = "element - CSS selector (if you enter the last argument, you'll need to specify XPath selector)"
argument2 = "cookieNameOrMaxCount - cookie name or max value of counter (optional)"
argument3 = "text - text in the element (optional)"

[[items]]
function = "redirect - redirect from specific site (if this should be exact URL, then on the front of URL you'll need to write equality mark) to a given subpage"
argument = "redirectPoint - target of redirection"
argument2 = "path - if a path that is different for each subpage is needed to redirect point, then we enter 'true', otherwise nothing"
argument3 = "cookieName - cookie name (optional)"
